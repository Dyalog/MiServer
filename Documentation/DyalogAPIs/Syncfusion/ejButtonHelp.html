<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

<title>MiServer 3 - ejButton</title>
<link href="../../Styles/MiServerHelp.css" rel="stylesheet" type="text/css">
</head>

<body>

<table style="width: 50%" class="api">
	<tr class="odd">
		<td style="width: 100px">
		<strong>Name</strong></td>
		<td class="language-apl">ejButton</td>
	</tr>
	<tr class="even">
		<td style="width: 100px">
		<strong>Type</strong></td>
		<td>Widget</td>
	</tr>
	<tr class="odd">
		<td style="width: 100px">
		<strong>Location</strong></td>
		<td class="language-apl">_SF</td>
	</tr>
	<tr class="even">
		<td style="width: 100px">
		<strong>Description</strong></td>
		<td>Button widget</td>
	</tr>
	<tr class="odd">
		<td style="width: 100px">
		<strong>Constructor</strong></td>
		<td class="language-apl">{id} {text} {type}<br>id - id/selector for the button<br>text - text 
		to appear on the button<br>type - type of button, one of submit 
		(default), reset, 
		or button </td>
	</tr>
	<tr class="even">
		<td style="width: 100px; height: 23px;">
		<strong>Public Fields</strong></td>
		<td class="language-apl" style="height: 23px">Text - content to be displayed in the button</td>
	</tr>
	</table>

</body>

</html>
